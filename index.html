<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="perfil-foto">
                    <img src="img/perfil-instagram.png" alt="Foto - Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como GuiSato565</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="grupo">
                <p class="sem-conta">
                    Não é GuiSato565?
                </p>
                <p class="sem-conta">
                        <a href="#" class="link-blue">Alternar Contas</a>
                    ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="baixa-app">
                <p class="baixe-app">
                    Baixe o Aplicativo
                </p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/apple-button.png" alt="">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/googleplay-button.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
